<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha384-hrmPO4HCmSpvwyuLWHX5z5xXkz8TjJU5pXcFpFQwqfOeG8Bl/5+PtcO87NNb5O4" crossorigin="anonymous">
    <link rel="stylesheet" href="transaction.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="progress"></div>
    <div class="sidebar">
        <div class="top">
            <div class="logo">
                <img src="/main/images/laundry-logo.png" alt="Laundry logo">
                <span>Azia Skye's Laundry</span>
            </div>
            <i class='bx bx-menu' id="btnMenu"></i>
        </div>

        <div class="user">
            <img src="/main/images/laundry-logo.png" alt="Profile" class="user-image">
            <div>
                <p class="bold">Doris</p>
                <p>Admin</p>
            </div>
        </div>

        <ul>
            <li>
                <a href="/main/dashboard/dashboard.html">
                    <i class="bx bxs-grid-alt"></i>
                    <span class="nav-item">Dashboard</span>
                </a>
                <span class="tooltip">Dashboard</span>
            </li>

            <li>
                <a href="/main/my profile/profile.html">
                    <i class='bx bxs-user'></i>
                    <span class="nav-item">Profile</span>
                </a>
                <span class="tooltip">Profile</span>
            </li>

            <li>
                <a href="/main/users/users.html">
                    <i class='bx bxs-group'></i>
                    <span class="nav-item">Users</span>
                </a>
                <span class="tooltip">Users</span>
            </li>

            <li>
                <a href="/main/records/records.html">
                    <i class='bx bxs-folder-open'></i>
                    <span class="nav-item">Records</span>
                </a>
                <span class="tooltip">Records</span>
            </li>

            <li>
                <a href="/main/transaction/transaction.html">
                    <i class='bx bx-transfer-alt'></i>
                    <span class="nav-item">Transaction</span>
                </a>
                <span class="tooltip">Transaction</span>
            </li>

            <li>
                <a href="/main/sales report/report.html">
                    <i class='bx bx-line-chart'></i>
                    <span class="nav-item">Report</span>
                </a>
                <span class="tooltip">Report</span>
            </li>

            <li>
                <a href="/main/settings/settings.html">

                    <span class="nav-item" >Settings</span>
                </a>
                <span class="tooltip">Settings</span>
            </li>

            <li>
                <a href="/main/archive/archive.html">
                    <i class='bx bxs-archive-in'></i>
                    <span class="nav-item" >Archived</span>
                </a>
                <span class="tooltip">Archived</span>
            </li>

            <li>
                <a href="">
                    <i class='bx bx-log-out'></i>
                    <span class="nav-item">Logout</span>
                </a>
                <span class="tooltip">Logout</span>
            </li>

    <div class="main-content">
        <div class="container">
            <h1>Transaction</h1>
        </div>
    </div>
